<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>UTF Sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>MEUS ESPORTES</ion-label>
    </ion-list-header>

    <ion-item *ngIf="mySports.length === 0 && !showLoading" lines="none">
      <h1 class="centraliza">Você ainda não se cadastrou em nenhum esporte!</h1>
    </ion-item>

    <ion-item
      *ngFor="let mysport of mySports"
      [routerLink]="['/menu/sport']"
      [queryParams]="mysport"
    >
      <ion-label>{{ mysport.title }}</ion-label>
    </ion-item>

    <ion-spinner *ngIf="showLoading" class="centraliza">
    </ion-spinner>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>ESPORTES DISPONÍVEIS</ion-label>
    </ion-list-header>

    <ion-item *ngIf="sports.length === 0 && !showLoading" lines="none">
      <h1 class="centraliza">Não há esportes disponíveis!</h1>
    </ion-item>

    <ion-item
      *ngFor="let sport of sports"
      (click)="subscribeSport(sport.id)"
    >
      <ion-label>{{ sport.title }}</ion-label>
    </ion-item>

    <ion-spinner *ngIf="showLoading" class="centraliza">
    </ion-spinner>
  </ion-list>
</ion-content>
