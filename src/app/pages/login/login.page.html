<ion-content>
  <div class="ion-padding" *ngIf="!checkingUser">
    <img src="" alt="Logo">

    <div>
    <ion-item>
      <ion-label position="floating">Digite seu email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
      <ion-icon slot="end" name="mail"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Digite sua senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
      <ion-icon slot="end" name="key"></ion-icon>
    </ion-item>
    </div>

    <div>
    <ion-button expand="block" (click)="login()">
      <ion-spinner name="dots" *ngIf="showLoading"></ion-spinner>
      <ion-label *ngIf="!showLoading">Login</ion-label>
    </ion-button>

    <ion-label><p>NÃ£o tem conta? Cadastre-se!</p></ion-label>
    </div>
  </div>

  <div *ngIf="checkingUser">
    <img src="" alt="Logo">
    <ion-spinner name="dots"></ion-spinner>
  </div>
</ion-content>
